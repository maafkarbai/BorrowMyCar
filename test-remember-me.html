<!DOCTYPE html>
<html>
<head>
    <title>Debug Remember Me Login</title>
</head>
<body>
    <h1>Debug Remember Me Login</h1>
    
    <div>
        <h3>Test 1: Login WITHOUT Remember Me</h3>
        <button onclick="testLoginWithoutRememberMe()">Login without Remember Me</button>
        <div id="result1"></div>
    </div>
    
    <div>
        <h3>Test 2: Login WITH Remember Me</h3>
        <button onclick="testLoginWithRememberMe()">Login with Remember Me</button>
        <div id="result2"></div>
    </div>
    
    <div>
        <h3>Storage Status</h3>
        <button onclick="checkStorage()">Check Storage</button>
        <div id="storage"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:50001/api';
        
        async function makeRequest(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Include cookies
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                return { success: response.ok, data: result, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testLoginWithoutRememberMe() {
            console.log('üîç Testing login WITHOUT remember me...');
            
            const result = await makeRequest('/auth/login', {
                email: 'ahmed@test.com',
                password: 'password123',
                rememberMe: false
            });
            
            const output = document.getElementById('result1');
            
            if (result.success) {
                const hasToken = !!(result.data.token || result.data.data?.token);
                const hasUser = !!(result.data.user || result.data.data?.user);
                
                // Store in sessionStorage (simulate frontend behavior)
                if (hasToken && hasUser) {
                    const token = result.data.token || result.data.data?.token;
                    const user = result.data.user || result.data.data?.user;
                    
                    sessionStorage.setItem('token', token);
                    sessionStorage.setItem('user', JSON.stringify(user));
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
                
                output.innerHTML = `
                    <div style="color: green;">
                        ‚úÖ Login successful!<br>
                        Has Token: ${hasToken}<br>
                        Has User: ${hasUser}<br>
                        Status: ${result.status}<br>
                        Response: <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            } else {
                output.innerHTML = `
                    <div style="color: red;">
                        ‚ùå Login failed!<br>
                        Error: ${result.error || 'Unknown error'}<br>
                        Status: ${result.status}<br>
                        Response: <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        async function testLoginWithRememberMe() {
            console.log('üîç Testing login WITH remember me...');
            
            const result = await makeRequest('/auth/login', {
                email: 'ahmed@test.com',
                password: 'password123',
                rememberMe: true
            });
            
            const output = document.getElementById('result2');
            
            if (result.success) {
                const hasToken = !!(result.data.token || result.data.data?.token);
                const hasUser = !!(result.data.user || result.data.data?.user);
                
                // Store in localStorage (simulate frontend behavior)
                if (hasToken && hasUser) {
                    const token = result.data.token || result.data.data?.token;
                    const user = result.data.user || result.data.data?.user;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');
                }
                
                output.innerHTML = `
                    <div style="color: green;">
                        ‚úÖ Login successful!<br>
                        Has Token: ${hasToken}<br>
                        Has User: ${hasUser}<br>
                        Status: ${result.status}<br>
                        Response: <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            } else {
                output.innerHTML = `
                    <div style="color: red;">
                        ‚ùå Login failed!<br>
                        Error: ${result.error || 'Unknown error'}<br>
                        Status: ${result.status}<br>
                        Response: <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        function checkStorage() {
            const output = document.getElementById('storage');
            
            const localToken = localStorage.getItem('token');
            const sessionToken = sessionStorage.getItem('token');
            const localUser = localStorage.getItem('user');
            const sessionUser = sessionStorage.getItem('user');
            
            output.innerHTML = `
                <h4>Storage Contents:</h4>
                <strong>localStorage:</strong><br>
                - Token: ${localToken ? 'Present' : 'Absent'}<br>
                - User: ${localUser ? 'Present' : 'Absent'}<br><br>
                
                <strong>sessionStorage:</strong><br>
                - Token: ${sessionToken ? 'Present' : 'Absent'}<br>
                - User: ${sessionUser ? 'Present' : 'Absent'}<br><br>
                
                <details>
                    <summary>Raw Data</summary>
                    <pre>localStorage.token: ${localToken || 'null'}
localStorage.user: ${localUser || 'null'}
sessionStorage.token: ${sessionToken || 'null'}
sessionStorage.user: ${sessionUser || 'null'}</pre>
                </details>
            `;
        }
    </script>
</body>
</html>
